<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<style>
    body {
        background-image: url("IMG.png");
    }
</style>

<body>
    <div class="container">
        <nav>Student Registration Form</nav>
        <div class="input-form">
            <h1>Register Here</h1>
            <form action="#" id="input-form">
                <div class="input-group">

                    Name : <input type="text" id="name" required>
                </div>
                <div class="input-group">
                    Email : <input type="text" id="email" required>
                </div>
                <div class="input-group">
                    Age : <input type="number" id="age" required>

                </div>
                <div class="input-group">
                    Address : <input type="text" id="addr" required>

                </div>
                <div class="input-select">

                    Gender : <input type="radio" id="male" value="Male" name="gender">Male
                    <input type="radio" id="female" value="Female" name="gender">Female
                </div>
                <div class="input-select">

                    Skills : <input type="checkbox" name="skills" id="communication" value="Communication">Communication
                    <input type="checkbox" name="skills" id="leadership" value="Leadership">Leadership
                    <input type="checkbox" name="skills" id="programming" value="Programming">Programming
                    <input type="checkbox" name="skills" id="finance" value="Finance">Finance
                    <input type="checkbox" name="skills" id="consultancy" value="Consultancy">Consultancy
                    <input type="checkbox" name="skills" id="marketing" value="Marketing">Marketing
                </div>
                <div class="buttons">
                    <button type="button" id="add-btn">REGISTER</button>
                    <button type="button" id="delete-btn">DELETE</button>
                </div>
            </form>
        </div>
        <div class="line"></div>
        <div class="table">
            <h1>Registered Students</h1>
            <div class="scroll">
                <table id="display">
                    <tr>
                        <th>Description</th>
                        <th>Profile</th>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
